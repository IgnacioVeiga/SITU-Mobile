<ion-header>
  <!-- <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <form class="form-signin">
    <div class="card p-4">

      <ion-row>
        <ion-col size="3"></ion-col>
        <ion-col size="4">
          <ion-img style="width: 120px" alt="SITU logo" src="/assets/images/logo.png"></ion-img>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>

      <ion-item class="mb-2">
        <ion-label position="floating">DNI</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item class="mb-2">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item class="mb-2">
        <ion-label position="floating">Repetir email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item class="mb-2">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item class="mb-2">
        <ion-label position="floating">Repetir contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col size="12">
          <ion-img width="100" alt="recaptcha" src="/assets/images/recaptcha.png"></ion-img>
        </ion-col>
      </ion-row>

      <ion-button color="primary" expand="block" (click)="goTo('inicio')">Registrar</ion-button>

      <ion-button color="medium" expand="block" (click)="goTo('ingresar')">Volver</ion-button>

    </div>
  </form>
</ion-content>
