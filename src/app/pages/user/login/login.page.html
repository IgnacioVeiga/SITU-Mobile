<ion-header>
  <ion-toolbar>
    <ion-title size="large">Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img style="width: 120px" alt="SITU logo" src="/assets/images/logo.png"></ion-img>

  <ion-item>
    <ion-label position="floating">DNI</ion-label>
    <ion-input type="number" [(ngModel)]="user.dni"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col size="12">
      <ion-checkbox></ion-checkbox> Mantener sesión
    </ion-col>
  </ion-row>

  <ion-img class="recaptcha" alt="recaptcha" src="/assets/images/recaptcha.png"></ion-img>

  <ion-button color="primary" expand="block" (click)="logIn()">Ingresar</ion-button>

  <ion-button color="medium" expand="block" (click)="goTo('home')">Omitir</ion-button>

  <ion-row>
    <ion-col size="12">
      <p>¿Nuevo en Situ?<a (click)="goTo('sign-up')">Registrate</a></p>
    </ion-col>
  </ion-row>
</ion-content>
