<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alertas</ion-title>
    <ion-icon name="arrow-back" mode="ios" slot="end" size="large" (click)="goHome()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar alertas..." animated inputmode="search"></ion-searchbar>
  <ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>
  <div *ngIf="!loading">
    <ion-card *ngFor="let info of alertas">
      <ion-card-content>
        <ion-row>
          <ion-col size="12">
            <ion-text color="dark">
              <h2>{{info.title}}
                <ion-icon name="open"></ion-icon>
              </h2>
            </ion-text>
          </ion-col>
          <ion-col size="12">
            <small>
              {{info.subtitle}}
            </small>
          </ion-col>
          <ion-col>
            {{info.date | date: 'dd/MM/yyyy'}}
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
