<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reportar</ion-title>
    <ion-icon name="arrow-back" mode="ios" slot="end" size="large" (click)="goHome()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="danger" expand="full">Omitir y llamar directamente</ion-button>

  <ion-card>
    <ion-card-content>
      <ion-label>¿Requiere de un mecánico?</ion-label>
      <br>
      <div class="vertical-align">
        <ion-label>No</ion-label>
        <ion-toggle class="ml-1 mr-1"></ion-toggle>
        <ion-label>Si</ion-label>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-label>¿Tuvo que llamar al 911?</ion-label>
      <br>
      <div class="vertical-align">
        <ion-label>No</ion-label>
        <ion-toggle class="ml-1 mr-1"></ion-toggle>
        <ion-label>Sí</ion-label>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-label class="ml-2">Descripción:</ion-label>
  <ion-item class="mb-2">
    <ion-textarea placeholder="Por favor, describa aquí el motivo de su reporte"></ion-textarea>
  </ion-item>

  <ion-button color="danger" expand="block" (click)="reportar()">Reportar</ion-button>
  <ion-button color="medium" expand="block" (click)="goHome()">Cancelar</ion-button>
</ion-content>
