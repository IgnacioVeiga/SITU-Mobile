<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-img src="/assets/bus.jpg" alt=""></ion-img>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Lorem ipsum dolor sit amet consectetur adipiscing elit,
        sem ut vivamus tortor in tincidunt metus, quisque dictum id magnis tempus nulla.</p>
    </ion-card-content>
  </ion-card>

  <ion-list lines="full">
    <ion-list-header>
      <ion-label>¿En qué te podemos ayudar?</ion-label>
    </ion-list-header>

    <ion-item (click)="goTo('complaint')">
      <ion-icon slot="start" name="warning" color="medium"></ion-icon>
      <ion-label class="ion-text-wrap">Hacer una queja/denuncia</ion-label>
    </ion-item>

    <ion-item (click)="goTo('schedule')">
      <ion-icon slot="start" name="clock" color="medium"></ion-icon>
      <ion-label class="ion-text-wrap">Consultar horarios de una línea</ion-label>
    </ion-item>

    <ion-item (click)="goTo('news')">
      <ion-icon slot="start" name="paper" color="medium"></ion-icon>
      <ion-label class="ion-text-wrap">Noticias</ion-label>
    </ion-item>

    <ion-item (click)="goTo('traffic')">
      <ion-icon slot="start" name="bus" color="medium"></ion-icon>
      <ion-label class="ion-text-wrap">Tráfico</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
