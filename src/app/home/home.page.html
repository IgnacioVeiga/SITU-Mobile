<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-icon name="contact" slot="end" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card mode="ios">
    <ion-card-header>
      <ion-card-title class="text-center" mode="ios">
        <ion-img style="width: 100%; height: 90px;" src="/assets/images/logo.png"></ion-img>
        ¡Te damos la bienvenida a SITU!
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-button color="danger" expand="full" size="large">Reportar incidencia</ion-button>

  <ion-img src="/assets/images/bus.jpg"></ion-img>

  <ion-list lines="full">
    <ion-list-header>
      <ion-label>¿En qué te podemos ayudar?</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon slot="start" name="user-report" color="medium"></ion-icon>
      <ion-label class="ion-text-wrap">Hacer una denuncia</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="time" color="medium"></ion-icon>
      <ion-label class="ion-text-wrap">Horarios de los recorridos</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="alert-circle" color="medium"></ion-icon>
      <ion-label class="ion-text-wrap">Alertas</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
